<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<link rel="stylesheet" href="/css/main.css">
		<link rel="stylesheet" href="/css/set.css">
	</head>
	<body>
		<% include nav %>
		<section>
			<div id="setSection">
				<div>
					<label>categorie :</label>
					<select id="categorie" onchange="updateUsers();">
						<option value="all">all</option>
						<option value="microbe">microbe</option>
						<option value="poussin">poussin</option>
						<option value="bejamin">bejamin</option>
						<option value="minime">minime</option>
						<option value="cadet">cadet</option>
						<option value="senior">senior</option>
						<option value="veterant">veterant</option>
					</select>
				</div>
				<div>
					<label>genre :</label>
					<select id="genre" onchange="updateUsers();">
						<option value="all">all</option>
						<option value="homme">homme</option>
						<option value="femme">femme</option>
					</select>
				</div>
				<div>
					<label>user :</label>
					<select id="usr"></select>
				</div>
				<div>
					<label>type :</label>
					<select id="voie" onchange="updateComments();updateMode();"></select>
				</div>
				<div>
					<label>status :</label>
					<select id="mode" onchange="updatePoints();"></select>
				</div>
				<div id="score" style="display:inline-block"></div>
				<button id="validate" onclick="validate(this);"">Validate</button>
			</div>

			<div id="comments">
			</div>
			<p id="serverMsg">
			</p>
		</section>
		<script type="text/javascript">
			let current = "<%- page %>";

			function loadPage( name )
			{
				window.location.href = '/set/'+name;
			}

			let users = <%- JSON.stringify(users) %>;
			let voie = <%- JSON.stringify(voie) %>;

			function updateUsers ( )
			{
				let select = document.getElementById ( "usr" );
				let categorie = document.getElementById ( "categorie" ).value;
				let genre = document.getElementById ( "genre" ).value;

				while ( select.options.length )
				{
					select.options.remove ( 0 );
				}

				for ( let i = 0, k = 0; i < users.length; i++ )
				{
					if ( ( genre != "all" ) &&
						(  users[ i ].genre != genre ) )
					{
						continue;
					}

					if ( ( categorie != "all" ) &&
						(  users[ i ].categorie != categorie ) )
					{
						continue;
					}

					select.options.add ( new Option ( users[ i ].name, k ) );
					select.options[ k ].value = users[ i ].name;
					k++;
				}
			}

			function updateVoix ( name )
			{
				let select = document.getElementById ( 'voie' );
				while ( select.options.length )
				{
					select.options.remove ( 0 );
				}

				switch ( name )
				{
					case "bloc":
					case "diff":
					{
						select.options.add ( new Option ( name, 0 ) );
						select.options[ 0 ].disabled = true;
						select.options[ 0 ].selected = true;

						for ( let i = 0, j = 1; i < voie.length; i++ )
						{
							if ( voie[ i ].type != name )
							{
								continue;
							}

							select.options.add ( new Option ( voie[i].name, j ) );
							select.options[ j ].value = i;
							j++;
						}

						break;
					}
					default:
					{
						let i = 0;
						while ( voie[ i ].name != name )
						{
							i++;
						}
						select.options.add ( new Option ( name, 0 ) );
						select.options[ 0 ].value = i;

						updateComments ( );
						updateMode ( );
						break;
					}
				}
			}

			function updateMode ( )
			{
				
				let select = document.getElementById ( 'mode' );
				let id = document.getElementById ( 'voie' ).value;

				if ( id >= voie.length )
				{
					return ( false );
				}

				if ( voie[ id ].type == 'diff' )
				{
					document.getElementById ( 'score' ).innerHTML = '';

					while ( select.options.length )
					{
						select.options.remove ( 0 );
					}
					select.style.display = "";

					let i = 0;
					if ( voie[ id ].score[ 'moul' ] &&
						voie[ id ].score[ 'tete' ] )
					{
						select.options.add  ( new Option ( 'mode', i ) );
						select.options[ i ].disabled = true;
						select.options[ i ].selected = true;
						i++;
					}

					if ( voie[ id ].score[ 'moul' ] )
					{
						select.options.add  ( new Option ( 'moul', i ) );
						select.options[ i ].value = 'moul';
						i++;
					}

					if ( voie[ id ].score[ 'tete' ] )
					{
						select.options.add  ( new Option ( 'tete', i ) );
						select.options[ i ].value = 'tete';
						i++;
					}

					if ( !voie[ id ].score[ 'moul' ] ||
						!voie[ id ].score[ 'tete' ] )
					{
						updatePoints ( );
					}
				}
				else
				{
					select.style.display = "none";
					updatePoints ( );
				}
			}

			function updateComments ( )
			{
				let com = document.getElementById ( 'comments' );
				let id = document.getElementById ( 'voie' ).value;
				com.innerHTML = '';

				if ( id >= voie.length )
				{
					return ( false );
				}
				
				if ( voie[ id ].comment )
				{
					com.innerHTML += '<p>'+voie[ id ].comment+'</p>'
				}

				if ( voie[ id ].picture )
				{
					for ( let i = 0; i < voie[ id ].picture.length; i++ )
					{
						com.innerHTML += '<img src="'+voie[ id ].picture[ i ]+'">'
					}
				}
			}

			function updatePoints ( )
			{
				let id = document.getElementById ( "voie" ).value;
				if ( !voie[ id ] )
				{
					return;
				}

				let el = document.getElementById ( 'score' );
				el.innerHTML = '';

				switch ( voie[ id ].type )
				{
					case 'bloc':
					{
						el.innerHTML = '<select id="points"></select>'
						select = document.getElementById ( 'points' );
						select.options.add ( new Option ( 'echec', 0 ) );
						select.options[0].value = 0;
						select.options.add ( new Option ( 'zone', 1 ) );
						select.options[1].value = voie[ id ].score.zone;
						select.options.add ( new Option ( 'fin', 2 ) );
						select.options[2].value = voie[ id ].score.fin;
						break;
					}
					case 'diff':
					{
						let mode = document.getElementById ( 'mode' ).value;
						el.innerHTML = '<select id="points"></select>'
						select = document.getElementById ( 'points' );

						select.options.add ( new Option ( 'echec', 0 ) );
						select.options[ 0 ].value = 0;

						console.log( id );
						console.log( mode );
						console.log( voie );
						for ( let i = 0; i < voie[ id ].score[ mode ].length; i++ )
						{
							select.options.add ( new Option ( 'p_' + ( i + 1 ), i + 1 ) );
							select.options[ i + 1 ].value = voie[ id ].score[ mode ][ i ];
						}
						break;
					}
					case 'vitesse':
					{
						el.innerHTML = '<input id="points" type="number" min="0.0" step="0.01">'
						break;
					}
					case 'slack':
					{
						el.innerHTML = '<input id="points" type="number" min="0.0" step="0.01">'
						break;
					}
				}
			}
		</script>
		<script type="text/javascript">
			function validate ( el )
			{
				console.log( document.getElementById( 'usr' ) );
				console.log( document.getElementById( 'voie' ) );
				console.log( document.getElementById( 'points' ) );

				let user = document.getElementById( 'usr' ).value;
				let voie = document.getElementById( 'voie' ).value;
				let points = document.getElementById( 'points' ).value;

				console.log( user );
				console.log( voie );
				console.log( points );

				if ( ( user == "" ) ||
					( voie == "" ) ||
					( points == "" ) )
				{
					return;
				}

				let xhr = new XMLHttpRequest();

				xhr.open('POST', '/validate' );
				xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

				xhr.addEventListener ( 'readystatechange', function ( )
				{
					if ( xhr.readyState === XMLHttpRequest.DONE )
					{
						if ( xhr.status === 200 )
						{
							updateUsers ( );
							updatePoints ( );
							el.disabled = false;
							el.style.backgroundColor = "";
						}
						else if ( xhr.status === 401 )
						{
							document.getElementById( 'serverMsg' ).innerHTML = "<span style=\"color:#f55;\">" + xhr.responseText + "</span>";
						}
					}
				});

				xhr.overrideMimeType("text/plain");
				xhr.send("usr="+user+"&voie="+voie+"&points="+points);
				document.getElementById( 'serverMsg' ).innerHTML = "";
				el.disabled = true;
				el.style.backgroundColor = "rgba(0,255,0,0.2);";
			}
		</script>
		<script type="text/javascript">
			window.onload = function ( )
			{
				updateUsers ( );
				updateVoix ( "<%-page%>" );
			}
		</script>
	</body>
</html>
